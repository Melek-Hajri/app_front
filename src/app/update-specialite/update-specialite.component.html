<div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Update Classe</h3>
          </div>
          <div class="panel-body">
            <form [formGroup]="frominput" (ngSubmit)="updatespec()">
              <div class="form-group">
                <label for="id">ID:</label>
                <input type="number" class="form-control" id="id" formControlName="id" readonly>
              </div>
              <div class="form-group">
                <label for="nomspec">Nom specialite:</label>
                <input type="text" class="form-control" id="nomspec" formControlName="nomspec">
              </div>
             
              <button type="submit" class="btn btn-primary">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
