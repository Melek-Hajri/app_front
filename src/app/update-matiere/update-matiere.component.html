<div class="container">
  <div class="row justify-content-center mt-4">
      <div class="col-md-8">
          <div class="panel panel-default">
              <div class="panel-heading text-center">
                  <h3 class="panel-title">Modifier Matiere</h3>
              </div>
              <div class="panel-body">
                  <form [formGroup]="frominput" (ngSubmit)="updatematiere()">
                      <div class="form-group">
                          <label for="nommat">Nom Matiere:</label>
                          <input type="text" class="form-control" id="nommat" formControlName="nommat">
                      </div>
                      <div class="form-group">
                          <label for="coiffmat">Coefficient Mati√®re:</label>
                          <input type="number" class="form-control" id="coiffmat" formControlName="coiffmat">
                      </div>
                      <div class="form-group">
                        <label for="module">Module:</label>
                        <select class="form-control" id="module" formControlName="module">
                          <option value="">Selectionner un module</option>
                          <option *ngFor="let module of modules" [value]="module.idModule">{{ module.nomModule }}</option>
                        </select>
                      </div>
                      <div class="text-center">
                          <button type="submit" class="btn btn-primary btn-update">Modifier</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>
