<div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8"><h2>CLasses <b>Details</b></h2></div>
                <div class="col-sm-4">
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-info add-new" (click)="addNewClasse()"><i class="fa fa-plus"></i> Add New</button>
                    </div>
                                    </div>
            </div>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>id classe</th>
                    <th>nom Classe</th>
                    <th>niveau Classe</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let classes of listclasses">
                    <td>{{ classes.idclasse}}</td>
                    <td>{{ classes.nomClasse }}</td>
                    <td>{{ classes.niveauClasse }}</td>
                    <td>
                        <a class="add" title="Add" data-toggle="tooltip">
                            <i class="material-icons">&#xE03B;</i>
                          </a>
                      <a class="edit" title="Edit" data-toggle="tooltip" (click)="OnUpdateClasse(classes.idclasse)"><i class="material-icons">&#xE254;</i></a>
                        <a class="delete" title="Delete" data-toggle="tooltip" (click)="OnDeleteclasse(classes.idclasse)"><i class="material-icons">&#xE872;</i></a>
                    </td>
                           </tr>
            </tbody>
        </table>
    </div>
</div>
