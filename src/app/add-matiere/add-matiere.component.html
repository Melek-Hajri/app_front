<div class="container">
  <div class="row justify-content-center mt-4">
    <div class="col-md-6">
      <div class="panel panel-default">
        <div class="panel-heading text-center">
          <h3 class="panel-title">ADD Matiere</h3>
        </div>
        <div class="panel-body">
          <form [formGroup]="frominput" (ngSubmit)="addmatiere()">
            <div class="form-group">
              <label for="id">ID:</label>
              <input type="text" class="form-control" id="id" formControlName="id" readonly>
            </div>
            <div class="form-group">
              <label for="nommat">Nom Matiere:</label>
              <input type="text" class="form-control" id="nommat" formControlName="nommat">
            </div>
            <div class="form-group">
              <label for="coiffmat">coefficient Matiere:</label>
              <input type="number" class="form-control" id="coiffmat" formControlName="coiffmat">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-add">ADD</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
