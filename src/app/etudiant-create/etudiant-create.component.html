<div class="container">
    <div class="row justify-content-center mt-4">
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-heading text-center">
            <h3 class="panel-title">Ajouter Etudiant</h3>
          </div>
          <div class="panel-body">
            <form [formGroup]="frominput" (ngSubmit)="createEtudiant()">
              <div class="form-group">
                <label for="cin">CIN:</label>
                <input type="number" class="form-control" id="cin" formControlName="cin">
              </div>
              <div class="form-group">
                <label for="prenom">Prenom:</label>
                <input type="text" class="form-control" id="prenom" formControlName="prenom">
              </div>
              <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" class="form-control" id="nom" formControlName="nom">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" formControlName="email">
              </div>
              <div class="form-group">
                <label for="tel">Tel:</label>
                <input type="number" class="form-control" id="tel" formControlName="tel">
              </div>
              <div class="form-group">
                <label for="adresse">Adresse:</label>
                <input type="text" class="form-control" id="adresse" formControlName="adresse">
              </div>
              <div class="form-group">
                <label for="id">Date naissance:</label>
                <input type="date" class="form-control" id="daten" formControlName="daten">
              </div>
              <div class="form-group">
                <label for="lieun">Lieu naissance:</label>
                <input type="text" class="form-control" id="lieun" formControlName="lieun">
              </div>
              <div class="form-group">
                <label for="classe">Classe:</label>
                <select class="form-control" id="classe" formControlName="classe">
                  <option value="">Selectionner une classe</option>
                  <!-- Loop through available classes and create options -->
                  <option *ngFor="let classe of classes" [value]="classe.idclasse">{{ classe.nomClasse }}</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary btn-update">Ajouter</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
